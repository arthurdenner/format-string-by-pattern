language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js:
  - '10'
  - '11'
  - '12'
script: npm run validate
after_success:
  - npx codecov --disable=gcov
  - test $TRAVIS_BRANCH = "master" && test $TRAVIS_PULL_REQUEST = "false" && npx semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
